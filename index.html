<style>
  /* Existing Styles */
  #globe {
    cursor: move;
    margin: auto;
  }

  body{    text-align: center;
    height: 100vh;
    display: flex;
    font-family: "Space Grotesk", sans-serif;
  font-optical-sizing: auto;

    background: #000;
}

  #countryLabel {
    font-family: courier;
    color: black;
    height: 10px;
    margin: 50px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 10;
  }

  /* Connect Wallet Button Styles */
  #connectWallet {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #555;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    z-index: 20;
    display: flex;
    align-items: center;
  }

  /* Highlight State for Connect Wallet Button */
  #connectWallet.highlight {
    background-color: #e67e22;
    box-shadow: 0 0 10px #e67e22;
    animation: pulse 1s infinite;
  }

  /* Pulse Animation for Highlight */
  @keyframes pulse {
    0% {
      box-shadow: 0 0 5px #e67e22;
    }
    50% {
      box-shadow: 0 0 20px #e67e22;
    }
    100% {
      box-shadow: 0 0 5px #e67e22;
    }
  }

  /* Loading State for Connect Wallet Button */
  #connectWallet.loading {
    pointer-events: none;
    opacity: 0.8;
  }

  #connectWallet.loading .spinner {
    border: 2px solid #f3f3f3;
    border-top: 2px solid #fff;
    border-radius: 50%;
    width: 14px;
    height: 14px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Modal Styles */
  #modalOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 30;
  }

  #modal {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    width: 300px;
    position: relative;
    text-align: left;
    max-height: 80vh;
    overflow-y: auto;
  }

  #modal .closeBtn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  #modal h2 {
    margin-top: 0;
    font-size: 24px;
  }

  #modal p {
    margin: 10px 0;
    font-size: 18px;
  }

  #modal .buyBtn {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  #modal .buyBtn:hover {
    background-color: #219150;
  }

  /* Country List Styles */
  #countryList {
    position: fixed;
    top: 160px;
    right: 20px;
    width: 320px;
    max-height: calc(100vh - 300px);
    overflow-y: auto;
    background-color: #f3f3f3;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0d6efd;
    z-index: 25;
    
    color: #333;
  }

  #countryList h3 {
    margin-top: 0;
    text-align: center;
  }

  #countryList table {
    width: 100%;
    border-collapse: collapse;
  }

  #countryList th, #countryList td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  #countryList tr:hover {
    background-color: #f1f1f1;
  }
  .content-left{
    position: absolute;
    left: 25px;
    top: 50%;

  // Define country status, all "Not Occupied" by default
  const countryStatus = {
    // Example:
    // '840': 'Occupied',
    // '124': 'Not Occupied',
    // Add statuses if needed
    // By default, if not specified, it's "Not Occupied"
  };

  const config = {
    rotationDelay: 0,
    scaleFactor: 0.75,
    degPerSec: 6,
    angles: { x: -100, y: -20, z: 0 },
    colors: {
      water: '#111',
      land: '#424447',
      saudiArabia: '#E2B714',
      hover: '#eee'
    }
  };

  const state = {
    currentCountry: null,
    lastTime: d3.now(),
    degPerMs: config.degPerSec / 1000,
    isDragging: false,
    startX: 0,
    startY: 0,
    saudiArabia: null,
    walletConnected: false
  };

  const elements = {
    countryLabel: d3.select('#countryLabel'),
    canvas: d3.select('#globe'),
    context: d3.select('#globe').node().getContext('2d'),
    modalOverlay: d3.select('#modalOverlay'),
    modal: d3.select('#modal'),
    modalCountryName: d3.select('#modalCountryName'),
    modalPrice: d3.select('#modalPrice'),
    modalStatus: d3.select('#modalStatus'),
    buyBtn: d3.select('.buyBtn'),
    closeBtn: d3.select('.closeBtn'),
    connectWalletBtn: d3.select('#connectWallet'),
    countryListBody: d3.select('#countryListBody')
  };

  const projection = d3.geoOrthographic().precision(0.1);
  const path = d3.geoPath(projection).context(elements.context);
  let autorotate, land, countries, countryList;

  const setAngles = () => {
    const rotation = projection.rotate();
    rotation[0] = config.angles.x;
    rotation[1] = config.angles.y;
    rotation[2] = config.angles.z;
    projection.rotate(rotation);
  };

  const scale = () => {
    const width = document.documentElement.clientWidth * config.scaleFactor;
    const height = document.documentElement.clientHeight * config.scaleFactor;
    elements.canvas.attr('width', width).attr('height', height);
    projection
      .scale(Math.min(width, height) / 2)
      .translate([width / 2, height / 2]);
    render();
  };

  const startRotation = (delay) => {
    autorotate.restart(rotate, delay || 0);
  };

  const dragstarted = (event) => {
    state.isDragging = true;
    state.startX = event.x;
    state.startY = event.y;
    autorotate.stop();
  };

  const dragged = (event) => {
    if (!state.isDragging) { return };

    const sensitivity = 0.25; // Adjust the sensitivity of rotation

    const dx = (event.x - state.startX) * sensitivity;
    const dy = (event.y - state.startY) * sensitivity;

    state.startX = event.x;
    state.startY = event.y;

    const rotation = projection.rotate();
    rotation[0] += dx;
    rotation[1] -= dy;
    projection.rotate(rotation);

    render();
  };

  const dragended = () => {
    state.isDragging = false;
    startRotation(config.rotationDelay);
  };

  const render = () => {
    const { context } = elements;
    const width = document.documentElement.clientWidth;
    const height = document.documentElement.clientHeight;
    context.clearRect(0, 0, width, height);
    fill({ type: 'Sphere' }, config.colors.water);

    fill(land, config.colors.land);

    if (state.saudiArabia) {
      elements.countryLabel.style('color', config.colors.saudiArabia);
      fill(state.saudiArabia, config.colors.saudiArabia);
    }

    if (state.currentCountry && state.currentCountry !== state.saudiArabia) {
      elements.countryLabel.style('color', 'white');
      fill(state.currentCountry, config.colors.hover);
    }
  };

  const fill = (obj, color) => {
    elements.context.beginPath();
    path(obj);
    elements.context.fillStyle = color;
    elements.context.fill();
  };

  const rotate = (elapsed) => {
    const now = d3.now();
    const diff = now - state.lastTime;
    if (diff < elapsed) {
      const rotation = projection.rotate();
      rotation[0] += diff * state.degPerMs;
      projection.rotate(rotation);
      render();
    }
    state.lastTime = now;
  };

  const loadData = async (cb) => {
    const world = await d3.json('https://unpkg.com/world-atlas@2.0.2/countries-110m.json');
    let countryNames = await d3.tsv('https://gist.githubusercontent.com/mbostock/4090846/raw/07e73f3c2d21558489604a0bc434b3a5cf41a867/world-country-names.tsv');
    countryNames[110].name = "Palestine";

    cb(world, countryNames);
  };

  const getCountry = (event) => {
    const pos = projection.invert(d3.pointer(event));
    if (!pos) return null;
    return countries.features.find((f) => {
      return d3.geoContains(f, pos);
    });
  };

  const mousemove = (event) => {
    const country = getCountry(event);
    if (!country) {
      if (state.currentCountry) {
        leave(state.currentCountry);
        state.currentCountry = null;
        render();
      }
      return;
    }
    if (country === state.currentCountry) {
      return;
    }
    state.currentCountry = country;
    render();
    enter(country);
  };

  const click = (event) => {
    if (!state.currentCountry) return;
    showModal(state.currentCountry);
  };

  const enter = (country) => {
    const name = countryList.find((c) => parseInt(c.id) === parseInt(country.id))?.name || '';
    elements.countryLabel.text(name);
  };

  const leave = (country) => {
    elements.countryLabel.text('');
  };

  const showModal = (country) => {
    const countryName = countryList.find((c) => parseInt(c.id) === parseInt(country.id))?.name || 'Unknown';
    const price = countryPrices[country.id] !== undefined ? countryPrices[country.id] : 100; // default price if not set
    const status = countryStatus[country.id] || 'Not Occupied';
    elements.modalCountryName.text(countryName);
    elements.modalPrice.text(price);
    elements.modalStatus.text(status);
    elements.modalOverlay.style('display', 'flex');
  };

  const hideModal = () => {
    elements.modalOverlay.style('display', 'none');
  };

  const handleBuy = () => {
    hideModal();
    // Highlight Connect Wallet button
    elements.connectWalletBtn.classed('highlight', true);
    // Remove highlight after some time (e.g., 2 seconds)
    setTimeout(() => {
      elements.connectWalletBtn.classed('highlight', false);
    }, 2000);
  };

  const handleConnectWallet = () => {
    if (state.walletConnected) return;
    state.walletConnected = true;
    elements.connectWalletBtn.classed('loading', true);
    // Infinite loading animation
    // Since the user wants an infinite animation, we won't remove the 'loading' class
  };

  const populateCountryList = () => {
    const tbody = elements.countryListBody;
    tbody.html(''); // Clear existing rows
    countries.features.forEach(country => {
      const countryId = country.id;
      const countryName = countryList.find(c => parseInt(c.id) === parseInt(countryId))?.name || 'Unknown';
      const price = countryPrices[countryId] !== undefined ? countryPrices[countryId] : 100; // default price
      const status = countryStatus[countryId] || 'Not Occupied';
      const row = tbody.append('tr');
      row.append('td').text(countryName);
      row.append('td').text(price);
      row.append('td').text(status);
    });
  };

  export const init = () => {
    setAngles();
    elements.canvas.call(
      d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)
        .on('end', dragended)
    )
    .on('mousemove', mousemove)
    .on('touchmove', mousemove)
    .on('click', click);

    elements.closeBtn.on('click', hideModal);
    elements.buyBtn.on('click', handleBuy);
    elements.connectWalletBtn.on('click', handleConnectWallet);

    loadData((world, cList) => {
      land = topojson.feature(world, world.objects.land);
      countries = topojson.feature(world, world.objects.countries);
      countryList = cList;

      state.saudiArabia = countries.features.find(country => {
        const countryData = countryList.find(c => parseInt(c.id, 10) === parseInt(country.id, 10));
        return countryData && countryData.name === 'Saudi Arabia';
      });

      populateCountryList();

      window.addEventListener('resize', scale);
      scale();
      autorotate = d3.timer(rotate);
    });
  };

  init();
</script>
